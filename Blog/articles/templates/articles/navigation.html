{% load static %}
<div style="height:75px;" class="d-none d-md-block navHBlock"></div>
<div style="height:52px;" class="d-md-none navHBlock"></div>

<div id="navbarWrapper" class="d-none d-md-block">
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="{% url 'index' %}">
      <!--ENTER YOUR LOGO HERE (DESKTOP NAVBAR)-->
      <i class="fas fa-brain fa-2x"></i>
    </a>
    <div id="navbarLinks">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}" id="navbarHome"><span>Homepage</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'articles' %}" id="navbarArticles"><span>Articles</span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div id="navbar_mobile" class="d-md-none">
  <div id="navbarInner">
    <div class="text-center" id="navbarLogo_DIV">
      <!--ENTER YOUR LOGO HERE (MOBILE NAVBAR)-->
      <a class="navbar-brand" href="{% url 'index' %}">
        <i id="mobile_logo" class="fas fa-brain"></i>
      </a>
    </div>
    <div id="navbarTrigger_DIV">
      <i id="navbarTrigger" class="fas fa-bars fa-2x"></i>
    </div>
  </div>
</div>

<div id="sidebarWrapper">
</div>


<div id="sidebar">
  <div id="sidebarInner">
    <div style="height:100%; max-width:100%;" class="row mx-auto">
      <div style="" class="col-12 my-auto text-center">
        <ul>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">
              <h3 id="sidebarHome"><span>Homepage</span></h3>
            </a>
            <a class="nav-link" href="{% url 'articles' %}">
              <h3 id="sidebarArticles"><span>Articles</span></h3>
            </a>
        </ul>
      </div>

      <div class="col-12 my-auto text-center">
        <i style="color:#44b78b;" id="closeSidebar" class="fas fa-times fa-2x"></i>
      </div>

    </div>
  </div>
</div>

<div id="nav-tools-trigger">
  <i class="fas fa-tools"></i>
</div>

<div id="pageUp">
<i class="fas fa-chevron-up"></i>
</div>

<div id="nav-tools">
  <div id="nav-tools-close">
    <i class="fas fa-times"></i>
  </div>

  <div id="nav-tools-search">
    <i class="fas fa-search"></i>
    <form id="search-articles-form" action="{% url 'ajaxArticles' %}">
      {% csrf_token %}
      <!--input with id = "nav-tools-searchInput" -->
      {{articles_Filter.form.title}}
      <button style="visibility:hidden; display:none;" id="searchButton" type="submit"></button>
    </form>
  </div>

  <div id="nav-tools-login">
    <i class="fas fa-sign-in-alt"></i>
  </div>
</div>

{% load static %}

<!doctype html>
<html lang="en">

<head>
  {% block meta %}

  {% endblock %}

  <!--Image shown when website is linked in facebook  -->
  <meta property="og:image" content="" />

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'articles/core/bootstrap/css/bootstrap.min.css' %}">
  <!-- Personal CSS -->
  <link rel="stylesheet" href="{% static 'articles/css/base.css' %}">
  <!-- Navigation CSS -->
  <link rel="stylesheet" href="{% static 'articles/css/navigation.css' %}">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic&display=swap" rel="stylesheet">
  <!--favicon for browser tabs-->
  <link rel="shortcut icon" href="" />

  {% block title %}

  {% endblock %}

  {% block links %}

  {% endblock %}
</head>

<body id="Site">
  <main id="Site-content">

    {% block main %}

    {% endblock %}

    <script src="{% static 'articles/core/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'articles/core/popper/popper.min.js' %}"></script>
    <script src="{% static 'articles/core/bootstrap/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#curtain').delay(1000).fadeOut();
      });
    </script>

    <!--Navigation-->
    <script src="{% static 'articles/js/navigation.js' %}"></script>
    {% block scripts %}

    {% endblock %}
  </main>
  {% block footer %}

  {% endblock %}
</body>

</html>
